<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8" />
      <script src="../jquery-3.3.1.min.js"></script>
      <title>Exercice 2</title>
    </head>
    <body>
        <img src="image/image.jpg" alt="image" id="image" />
        <script>
          $('#image').dblclick(function(){//On récupère l'image pour lui appliquer une fonction double cliques
            $(this).css('width', '500px');//On défini le resulat suite au double cliques sur l'image
        });
        </script>
    </body>
  </html>
